<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleSheet" href="style.css" />
    <link rel="icon" type="png" href="img/gioco.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Gioco</title>
  </head>
  <body>
    <div class="titolo">
      <h1>Sasso, Carta, Forbici <i class="bi bi-controller"></i></h1>
    </div>
    <h2 id="saluto"></h2>
    <p>Scegli tra questi 3:</p>
    <h3 id="risultato"></h3>
    <div class="box">
    <button id="sasso" onclick="sasso()"><i class="bi bi-circle"></i></button>
    <p id="scelta1"></p>
    </div>
    <div class="box">
      <button id="carta" onclick="carta()"><i class="bi bi-app"></i></button>
      <p id="scelta2"></p>
    </div>
    <div class="box">
        <button id="forbici" onclick="forbici()"><i class="bi bi-scissors"></i></button>
        <p id="scelta3"></p>
    </div>
    <br>
    <button id="conferma" onclick="risultato()">Conferma</button>
    <br>
    <button class="button" onclick="window.location.reload()";>Restart</button>
    <script src="script.js"></script>
  </body>
</html>
